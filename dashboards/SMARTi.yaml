        content: ' ';
        display: block;
        background-position: center;
        background-image: url('/local/images/smarti_images/smarti_background.png') !important;
        background-size: cover;
        height: 100vh;
        width: 100vw;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: fixed;

      }
