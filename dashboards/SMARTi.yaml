              name: Internet
              icon: mdi:wifi
              entity: binary_sensor.internet
              show_state: true
              show_icon: true
              styles:
                card:
                  - font-size: 13px
                  - height: 150px
                  - background-color: rgba(0, 0, 0, 0)
                  - divider-color: transparent
                icon:
                  - color: var(--primary-color)
                  - font-size: 3em
                  - text-align: center
                  - max-height: 50px
                  - max-width: 50px
                  - min-height: 30px
                  - min-width: 30px
                name:
                  - color: var(--primary-text-color)
                  - font-weight: bold
              card_mod:
                style: |
                  ha-card {
                    border: 2px solid var(--border-color);
                    transition: transform 0.5s ease, box-shadow 0.5s ease;
                  }
            - type: custom:button-card
              name: Alarm
              show_state: true
              show_icon: true
              styles:
                card:
                  - font-size: 13px
                  - height: 150px
                  - background-color: rgba(0, 0, 0, 0)
