                  - font-size: 3em
                  - text-align: center
                  - max-height: 50px
                  - max-width: 50px
                  - min-height: 30px
                  - min-width: 30px
                name:
                  - color: var(--primary-text-color)
                  - font-weight: bold
              tap_action:
                action: more-info
                entity: alarm_control_panel.alarmo
              entity: alarm_control_panel.alarmo
              card_mod:
                style: |
                  ha-card {
                    border: 2px solid var(--border-color);
                    transition: transform 0.5s ease, box-shadow 0.5s ease;
                  }
            - type: conditional
              conditions:
                - condition: numeric_state
                  entity: sensor.active_motion_sensors
                  above: 0
              card:
                type: custom:button-card
                name: Motion
                show_state: true
                show_icon: true
                styles:
                  card:
                    - font-size: 13px
                    - height: 150px
                    - background-color: rgba(0, 0, 0, 0)
