input_select:
  language:
    name: Language
    options:
      - English
      - Norwegian
      - German
      - French
      - Spanish
      - Dutch
    initial: English

template:
  - sensor:
      # General names and expressions

      # Sidebar
      - name: "Sidebar Home"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Hjem
          {% elif is_state('input_select.language', 'French') %}
            Accueil
          {% elif is_state('input_select.language', 'German') %}
            Startseite
          {% elif is_state('input_select.language', 'Spanish') %}
            Inicio
          {% elif is_state('input_select.language', 'Dutch') %}
            Thuis
          {% else %}
            Home
          {% endif %}

      - name: "Sidebar Weather"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Vær
          {% elif is_state('input_select.language', 'French') %}
            Météo
          {% elif is_state('input_select.language', 'German') %}
            Wetter
          {% elif is_state('input_select.language', 'Spanish') %}
            Clima
          {% elif is_state('input_select.language', 'Dutch') %}
            Weer
          {% else %}
            Weather
          {% endif %}

      - name: "Sidebar Light Control"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Lysstyring
          {% elif is_state('input_select.language', 'French') %}
            Contrôle de l'éclairage
          {% elif is_state('input_select.language', 'German') %}
            Lichtsteuerung
          {% elif is_state('input_select.language', 'Spanish') %}
            Control de luces
          {% elif is_state('input_select.language', 'Dutch') %}
            Lichtbediening
          {% else %}
            Light Control
          {% endif %}

      - name: "Sidebar Climate Control"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Klimakontroll
          {% elif is_state('input_select.language', 'French') %}
            Contrôle du climat
          {% elif is_state('input_select.language', 'German') %}
            Klimasteuerung
          {% elif is_state('input_select.language', 'Spanish') %}
            Control climático
          {% elif is_state('input_select.language', 'Dutch') %}
            Klimaatregeling
          {% else %}
            Climate Control
          {% endif %}

      # General Text and Expressions
      - name: "Home Page Horseshoe Grid Fee"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Nettleie
          {% elif is_state('input_select.language', 'French') %}
            Frais de réseau
          {% elif is_state('input_select.language', 'German') %}
            Netzgebühr
          {% elif is_state('input_select.language', 'Spanish') %}
            Tarifa de red
          {% elif is_state('input_select.language', 'Dutch') %}
            Netwerktarief
          {% else %}
            Grid Fee
          {% endif %}

      - name: "Home Page Horseshoe Electricity Price"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Strømpris
          {% elif is_state('input_select.language', 'French') %}
            Prix de l'électricité
          {% elif is_state('input_select.language', 'German') %}
            Strompreis
          {% elif is_state('input_select.language', 'Spanish') %}
            Precio de la electricidad
          {% elif is_state('input_select.language', 'Dutch') %}
            Elektriciteitsprijs
          {% else %}
            Electricity Price
          {% endif %}

      # Home Page
      - name: "Home Page Title"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Hjem
          {% elif is_state('input_select.language', 'French') %}
            Accueil
          {% elif is_state('input_select.language', 'German') %}
            Startseite
          {% elif is_state('input_select.language', 'Spanish') %}
            Inicio
          {% elif is_state('input_select.language', 'Dutch') %}
            Thuis
          {% else %}
            Home
          {% endif %}

      - name: "Home Page Subtitle"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Rom, brukere & batterioversikt
          {% elif is_state('input_select.language', 'French') %}
            Pièces, utilisateurs & aperçu des batteries
          {% elif is_state('input_select.language', 'German') %}
            Räume, Benutzer & Batterieübersicht
          {% elif is_state('input_select.language', 'Spanish') %}
            Habitaciones, usuarios y visión general de baterías
          {% elif is_state('input_select.language', 'Dutch') %}
            Kamers, gebruikers en batterijoverzicht
          {% else %}
            Rooms, users & battery overview
          {% endif %}

      # Weather Page
      - name: "Weather Page Title"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Vær
          {% elif is_state('input_select.language', 'French') %}
            Météo
          {% elif is_state('input_select.language', 'German') %}
            Wetter
          {% elif is_state('input_select.language', 'Spanish') %}
            Clima
          {% elif is_state('input_select.language', 'Dutch') %}
            Weer
          {% else %}
            Weather
          {% endif %}

      - name: "Weather Page Subtitle"
        state: >
          {% if is_state('input_select.language', 'Norwegian') %}
            Værvarsel og radar
          {% elif is_state('input_select.language', 'French') %}
